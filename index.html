<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="./pics/icon.jpg" />
    <link rel="stylesheet" href="./css/main.css">
  </head>

  <body>
    <div class="grid grid-cols-1 gap-11 justify-items-center content-center items-center h-[670px]">
        <h1 class="text-3xl text-center font-bold">Calculator</h1>
      <div class="grid grid-cols-1 gap-5 bg-blue-100 p-11 rounded-lg">
        <div class="flex flex-start flex-col">
          <label class="text-[18px] mb-2 font-bold text-gray-700"> Enter First Number:</label>
          <input type="text" id="firstNumber" class="bg-white border-2 border-solid p-2 rounded-lg focus:outline-none focus:bg-white focus:border-blue-600" placeholder="20"/>
          <label class="text-[18px] mt-5 mb-2 font-bold text-gray-700"> Enter Second Number:</label>
          <input type="text" id="secondNumber" class="bg-white border-2 border-solid p-2 rounded-lg focus:outline-none focus:bg-white focus:border-blue-600" placeholder="10"/>
        </div>

        <div>
          <button class="bg-blue-500 text-[16px] text-white border-solid p-2 rounded-md" onclick="add()"> Add +</button>
          <button class="bg-blue-500 text-[16px] text-white border-solid p-2 rounded-md" onclick="sub()"> Sub –</button>
          <button class="bg-blue-500 text-[16px] text-white border-solid p-2 rounded-md" onclick="mul()"> Mul ×</button>
          <button class="bg-blue-500 text-[16px] text-white border-solid p-2 rounded-md" onclick="div()"> Div ÷</button>
          <button class="bg-blue-500 text-[16px] text-white border-solid p-2 rounded-md" onclick="mod()"> Mod %</button>
          <button class="bg-red-500 text-[16px] text-white border-solid p-2 rounded-md" onclick="clr()"> Clear </button>
        </div>

        <div>
          <h1 class="text-[28px] text-center font-bold text-gray-700 inline-block">
            Result: <span id="result"></span>
          </h1>
        </div>
      </div>
    </div>
    <script src="./js/main.js"> </script>
  </body>
</html>
